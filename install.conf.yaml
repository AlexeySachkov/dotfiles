- defaults:
    link:
        relink: true
        create: true

- clean: ['~']

- link:
    ~/.vim: vim
    ~/.profile.asachkov: profile
    ~/.bashrc.asachkov: bashrc
    ~/.aliases: aliases
    ~/.gitignore: gitignore
    ~/.tmux.conf: tmux.conf
    ~/.gdbinit: gdbinit
    ~/.inputrc: inputrc

- shell:
    - [git submodule update --init --recursive, Installing and updating submodules]
    - [vim +PluginInstall +qall, Installing vim plugins]
